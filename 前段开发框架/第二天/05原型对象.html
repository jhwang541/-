    //__proto__实例一般有这个方法
    console.log(Function.__proto__ == Object.prototype);//  false
    //Function继承自Object
    console.log(Function.prototype.__proto__ == Object.prototype);//  true

    console.log(Object.prototype.__proto__);//null




    function Person() {
        this.name = 'awda';
        this.shit = function () {
            console.log('你要吃屎');
        }

    }

    Person.prototype = {
        shit :  function () {
            console.log('需要排毒');
        }
    };


    var p = new Person();
    //属性屏蔽
    delete  p.shit;
    p.shit();
    console.log(p);

    delete p.__proto__.shit;


    var p2 = new Person();
    p2.__proto__.shit();
    console.log(p2);
